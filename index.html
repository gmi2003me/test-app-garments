<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Garment Manager</title>
</head>
<body>
    <h1>Garment Manager</h1>
    <form id="garment-form">
        <select id="type" required></select>
        <select id="color" required></select>
        <textarea id="description" placeholder="Description" required></textarea>
        <button type="submit">Add Garment</button>
    </form>
    <ul id="garment-list"></ul>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Embed environment variables from Vercel
        window.supabaseUrl = 'YOUR_SUPABASE_URL'; // Replace with your actual Supabase URL
        window.supabaseAnonKey = 'YOUR_SUPABASE_ANON_KEY'; // Replace with your actual Supabase Anon Key
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
